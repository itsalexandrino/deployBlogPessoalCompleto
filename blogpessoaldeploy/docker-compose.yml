version: '2.4'
services:
    db:
      command: mysqld --default-authentication-plugin=mysql_native_password
      restart: always
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        TZ: America/Sao_Paulo
        MYSQL_ROOT_PASSWORD: Alexandrino0@
        MYSQL_USER: root
        MYSQL_PASSWORD: Alexandrino0@
        MYSQL_DATABASE: blog_pessoal
      ports:
        - "3308:3306"
      networks:
        - generation-network
    blogpessoal-api:
      restart: always
      build: ./blogpessoal
      working_dir: /blogpessoal
      environment:
        TZ: America/Sao_Paulo
        SPRING_BOOT_ENVIRONMENT: Production
      volumes:
        - ./blogpessoal/blogpessoal
        - ~/.m2:/root/.m2
      ports:
        - "9000:8080"
      command: mvn clean spring-boot:run
      links:
        - db
      depends_on:
        - db
      networks:
        - generation-network
    blogPessoal-front:
      image: nginx
      volumes:
      - ./blogPessoal-front/dist/blogPessoal:/user/share/nginx/html/
      ports: 
        - "4200:80"
      networks:
        - generation-network
      
networks:
  generation-network:
      driver: bridge